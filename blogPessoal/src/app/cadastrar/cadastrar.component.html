<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastrar</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome"
                        placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" name="usuario" id="usuario"
                        placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da foto</label>
                        <input type="text" class="form-control" name="foto" id="foto"
                        placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" name="confirmarSenha" 
                        id="confirmarSenha" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo de usuario:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                    </select>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-dark mr-4" type="submit" routerLink="/entrar">Cancelar</button>
                        <button class="btn btn-dark" id="cadastrar" type="submit">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
